<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QR Menü</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Menü</h1>

    <div class="menu-item">
      <div class="item-image">
        <img src="https://cdn.shopify.com/s/files/1/2714/0802/files/americano-nasil-yapilir-tarif_480x480.jpg?v=1688990813" alt="Americano">
      </div>
      <div class="item-info">
        <h3>Americano</h3>
        <p>Hafif içimli, sade kahve severler için ideal.</p>
      </div>
      <div class="item-price">
        <span>50 TL</span>
      </div>
    </div>

    <div class="menu-item">
      <div class="item-image">
        <img src="https://www.uzaypastanesi.com/images/product/SEBASTIAN-7_26Gl.jpg" alt="San Sebastian">
      </div>
      <div class="item-info">
        <h3>San Sebastian</h3>
        <p>Yoğun çikolatalı, fırınlanmış cheesecake lezzeti.</p>
      </div>
      <div class="item-price">
        <span>120 TL</span>
      </div>
    </div>

    <div class="menu-item">
      <div class="item-image">
        <img src="https://static.ticimax.cloud/cdn-cgi/image/width=-,quality=85/9247/uploads/urunresimleri/buyuk/kasarli-tost-dcb9.jpg" alt="Tost">
      </div>
      <div class="item-info">
        <h3>Tost</h3>
        <p>Kaşar peynirli, domatesli klasik lezzet.</p>
      </div>
      <div class="item-price">
        <span>70 TL</span>
      </div>
    </div>
  </div>
</body>
</html>
