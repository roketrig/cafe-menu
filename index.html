  <style>
    :root {
      --primary-color: #c27e35;
      --primary-dark: #a06629;
      --secondary-color: #2c3e50;
      --light-color: #f8f5f2;
      --dark-color: #333;
      --gray-light: #f5f5f5;
      --gray-medium: #e0e0e0;
      --gray-dark: #888;
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --radius: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f9f5f0 0%, #f0e6d6 100%);
      color: var(--dark-color);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    header {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-dark));
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .logo-icon {
      background-color: white;
      color: var(--primary-dark);
      width: 60px; height: 60px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center; justify-content: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      padding: 25px 20px;
      background-color: var(--light-color);
      border-bottom: 1px solid var(--gray-medium);
      flex-wrap: wrap; gap: 15px;
    }

    .category-btn {
      padding: 12px 24px;
      background-color: white;
      border: 1px solid var(--gray-medium);
      border-radius: 50px;
      font-weight: 600;
      color: var(--secondary-color);
      cursor: pointer;
      transition: var(--transition);
      display: flex; align-items: center; gap: 8px;
    }

    .category-btn.active {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .menu-item {
      background-color: white;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--gray-light);
      box-shadow: 0 4px 15px rgba(0,0,0,0.03);
      transition: var(--transition);
      opacity: 0; 
      animation: fadeInUp 0.5s ease forwards;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }

    .item-image { height: 200px; overflow: hidden; position: relative; }
    .item-image img { 
      width: 100%; height: 100%; object-fit: cover; 
      transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    .menu-item:hover .item-image img { transform: scale(1.1); }

    .item-category-tag {
      position: absolute; top: 15px; right: 15px;
      background-color: rgba(194, 126, 53, 0.9);
      color: white; padding: 4px 12px;
      border-radius: 20px; font-size: 11px; font-weight: 700;
      backdrop-filter: blur(4px);
    }

    .item-info { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
    .item-info h3 { font-size: 1.25rem; color: var(--secondary-color); margin-bottom: 8px; }
    .item-description { color: var(--gray-dark); font-size: 0.9rem; margin-bottom: 15px; flex-grow: 1; }
    
    .item-footer {
      border-top: 1px solid var(--gray-light);
      padding-top: 12px;
      display: flex; justify-content: flex-end;
    }

    .item-price { font-size: 1.3rem; font-weight: 800; color: var(--primary-color); }
    .item-price::after { content: " TL"; font-size: 0.9rem; margin-left: 2px; }

    footer { text-align: center; padding: 30px; color: var(--gray-dark); font-size: 0.9rem; }

    @media (max-width: 600px) {
      body { padding: 10px; }
      .menu-grid { padding: 15px; grid-template-columns: 1fr; }
      .category-btn { flex: 1; min-width: 120px; justify-content: center; }
    }
  </style>
</head>

    const menuGrid = document.getElementById('menu-grid');
    const btns = document.querySelectorAll('.category-btn');

    function render(cat) {
      menuGrid.innerHTML = '';
      const items = menuData.filter(i => i.category === cat);

      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.style.animationDelay = `${index * 0.1}s`;

        let label = cat === 'kahveler' ? 'İçecek' : (cat === 'tatlılar' ? 'Tatlı' : 'Yiyecek');

        div.innerHTML = `
          <div class="item-image">
            <div class="item-category-tag">${label}</div>
            <img src="${item.image}" alt="${item.name}">
          </div>
          <div class="item-info">
            <h3>${item.name}</h3>
            <p class="item-description">${item.description}</p>
            <div class="item-footer">
              <div class="item-price">${item.price}</div>
            </div>
          </div>
        `;
        menuGrid.appendChild(div);
      });
    }

    render('kahveler');

    btns.forEach(b => {
      b.addEventListener('click', () => {
        btns.forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        render(b.getAttribute('data-category'));
      });
    });
  </script>
